<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thinkverse - P√∫blico</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/api.js?v=5"></script>
    <script src="/js/header.js?v=1"></script>
    <script src="/js/privacyManager.js?v=1"></script>
    <style>
        .public-notes-container {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .notes-header {
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .notes-title {
            font-size: 28px;
            font-weight: 700;
            color: #1e293b;
        }

        .privacy-selector {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            padding: 15px 20px;
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
        }

        .privacy-label {
            font-weight: 600;
            color: #1e293b;
            white-space: nowrap;
        }

        .privacy-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .privacy-btn {
            padding: 8px 16px;
            background: white;
            border: 2px solid #e2e8f0;
            color: #475569;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
        }

        .privacy-btn:hover {
            border-color: var(--secondary);
            color: #1e293b;
        }

        .privacy-btn.active {
            background: var(--secondary);
            color: black;
            border-color: var(--secondary);
        }

        .filter-section {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            color: #475569;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-btn:hover {
            border-color: var(--secondary);
            color: #1e293b;
        }

        .filter-btn.active {
            background: var(--secondary);
            color: black;
            border-color: var(--secondary);
        }

        .notes-grid {
            display: grid;
            gap: 20px;
        }

        .note-card {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 4px solid var(--secondary);
        }

        .note-card:hover {
            background: #ffffff;
            border-color: var(--secondary);
            box-shadow: 0 4px 12px rgba(255, 193, 7, 0.15);
            transform: translateY(-2px);
        }

        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .note-title {
            font-size: 18px;
            font-weight: 600;
            color: #1e293b;
            margin: 0;
            flex: 1;
        }

        .note-meta {
            display: flex;
            gap: 15px;
            font-size: 13px;
            color: #64748b;
            margin-bottom: 12px;
        }

        .note-author {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .author-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            object-fit: cover;
        }

        .note-content {
            font-size: 14px;
            color: #475569;
            line-height: 1.6;
            margin-bottom: 12px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
            background: #f8fafc;
            border-radius: 15px;
            border: 2px dashed #cbd5e1;
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .empty-text {
            font-size: 18px;
            color: #1e293b;
        }

        @media (max-width: 768px) {
            .notes-header {
                flex-direction: column;
                gap: 15px;
            }

            .note-card {
                padding: 15px;
            }

            .note-title {
                font-size: 16px;
            }

            .privacy-selector {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="left">
            <h1><a href="/" style="text-decoration: none; color: inherit;">Thinkverse</a></h1>
        </div>
        <div class="right"></div>
    </div>

    <div class="public-notes-container">
        <div class="notes-header">
            <div class="notes-title">üåç Notas P√∫blicas</div>
        </div>

        <div id="privacyContainer"></div>

        <div class="filter-section">
            <button class="filter-btn active" data-sort="recent">Recientes</button>
            <button class="filter-btn" data-sort="oldest">Antiguas</button>
            <button class="filter-btn" data-sort="popular">Populares</button>
        </div>

        <div id="errorContainer"></div>
        <div id="notesContainer"></div>
    </div>

    <script src="/js/public.js?v=5"></script>
</body>
</html>
