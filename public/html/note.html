<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota - Thinkverse</title>
    <script src="/js/theme.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        :root {
            --note-bg: #f8fafc;
            --note-border: #e2e8f0;
            --note-text: #1e293b;
            --note-meta: #64748b;
            --note-hover: #ffffff;
            --comment-bg: #f8fafc;
            --comment-border: #e2e8f0;
            --comment-text: #475569;
            --input-bg: #ffffff;
            --empty-bg: #f8fafc;
        }

        :root.dark-mode {
            --note-bg: #1e293b;
            --note-border: #334155;
            --note-text: #f1f5f9;
            --note-meta: #94a3b8;
            --note-hover: #334155;
            --comment-bg: #1e293b;
            --comment-border: #334155;
            --comment-text: #cbd5e1;
            --input-bg: #0f172a;
            --empty-bg: #1e293b;
        }

        .note-container {
            max-width: 900px;
            margin: 40px auto;
            padding: 40px;
            background: var(--note-bg);
            border-radius: 16px;
            border: 2px solid var(--note-border);
        }

        .note-header {
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--note-border);
        }

        .note-title {
            font-size: 32px;
            font-weight: 700;
            color: var(--note-text);
            margin: 0 0 20px 0;
        }

        .note-meta {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
            color: var(--note-meta);
            font-size: 14px;
        }

        .note-author {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .author-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
        }

        .note-content {
            background: var(--note-bg);
            border: 2px solid var(--note-border);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 40px;
            line-height: 1.8;
            color: var(--note-text);
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 16px;
        }

        .comments-section {
            margin-top: 40px;
            padding-top: 40px;
            border-top: 2px solid var(--note-border);
        }

        .comments-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--note-text);
            margin-bottom: 30px;
        }

        .comment-form {
            background: var(--comment-bg);
            border: 2px solid var(--comment-border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .comment-textarea {
            width: 100%;
            min-height: 100px;
            padding: 12px 15px;
            background: var(--input-bg);
            border: 2px solid var(--note-border);
            border-radius: 8px;
            color: var(--note-text);
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
            margin-bottom: 12px;
        }

        .comment-textarea::placeholder {
            color: var(--note-meta);
        }

        .comment-textarea:focus {
            outline: none;
            border-color: var(--secondary);
            background: var(--input-bg);
            box-shadow: 0 0 0 3px rgba(255, 193, 7, 0.1);
        }

        .comment-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn-submit {
            padding: 10px 20px;
            background: var(--secondary);
            border: none;
            border-radius: 6px;
            color: #000;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            background: #eab308;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 193, 7, 0.3);
        }

        .btn-submit:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
            transform: none;
        }

        .btn-cancel {
            padding: 10px 20px;
            background: transparent;
            border: 2px solid var(--note-border);
            border-radius: 6px;
            color: var(--comment-text);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-cancel:hover {
            background: var(--note-hover);
            border-color: var(--note-text);
        }

        .comments-list {
            display: grid;
            gap: 20px;
        }

        .comment-item {
            background: var(--comment-bg);
            border: 2px solid var(--comment-border);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .comment-item:hover {
            background: var(--note-hover);
            border-color: var(--secondary);
            box-shadow: 0 2px 8px rgba(255, 193, 7, 0.1);
        }

        .comment-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .comment-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
        }

        .comment-info {
            flex: 1;
        }

        .comment-author {
            font-weight: 600;
            color: var(--note-text);
            cursor: pointer;
        }

        .comment-author:hover {
            color: var(--secondary);
        }

        .comment-time {
            font-size: 12px;
            color: var(--note-meta);
            margin-left: 10px;
        }

        .comment-text {
            color: var(--comment-text);
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-bottom: 12px;
        }

        .comment-actions-small {
            display: flex;
            gap: 15px;
            font-size: 12px;
        }

        .comment-action {
            color: var(--note-meta);
            cursor: pointer;
            transition: 0.2s;
        }

        .comment-action:hover {
            color: var(--secondary);
        }

        .empty-comments {
            text-align: center;
            padding: 40px 20px;
            color: var(--note-meta);
            background: var(--empty-bg);
            border-radius: 10px;
            border: 2px dashed var(--note-border);
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--note-text);
            font-weight: 600;
        }

        .error-message {
            background: #fee2e2;
            border: 2px solid #fca5a5;
            color: #7f1d1d;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .success-message {
            background: #dcfce7;
            border: 2px solid #86efac;
            color: #166534;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .note-container {
                margin: 20px;
                padding: 20px;
            }

            .note-title {
                font-size: 24px;
            }

            .note-content {
                padding: 20px;
            }

            .comment-form {
                padding: 15px;
            }

            .comment-textarea {
                min-height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="left">
            <h1><a href="/" style="text-decoration: none; color: inherit;">Thinkverse</a></h1>
        </div>
        <div class="right"></div>
    </div>

    <div class="note-container">
        <div id="errorContainer"></div>
        <div id="successContainer"></div>

        <div id="noteContent" style="display: none;">
            <div class="note-header">
                <h1 class="note-title" id="noteTitle"></h1>
                <div class="note-meta">
                    <span class="note-author">
                        <img class="author-avatar" id="authorAvatar" alt="Autor">
                        <span id="authorName"></span>
                    </span>
                    <span id="noteDatetime"></span>
                    <span id="notePrivacy"></span>
                </div>
            </div>

            <div class="note-content" id="noteContentBody"></div>

            <div class="comments-section">
                <div class="comments-title">ðŸ’¬ Comentarios (<span id="commentCount">0</span>)</div>

                <!-- Formulario de comentario -->
                <div id="commentFormContainer" style="display: none;">
                    <div class="comment-form">
                        <textarea 
                            class="comment-textarea" 
                            id="commentTextarea" 
                            placeholder="Escribe tu comentario..."></textarea>
                        <div class="comment-actions">
                            <button class="btn-cancel" id="cancelCommentBtn">Cancelar</button>
                            <button class="btn-submit" id="submitCommentBtn">Enviar comentario</button>
                        </div>
                    </div>
                </div>

                <!-- BotÃ³n para mostrar formulario -->
                <button id="openCommentFormBtn" class="btn-submit" style="margin-bottom: 30px; width: 100%;">
                    Agregar comentario
                </button>

                <!-- Lista de comentarios -->
                <div class="comments-list" id="commentsList"></div>
            </div>
        </div>

        <div id="loadingContainer" class="loading">
            Cargando nota...
        </div>
    </div>

    <script src="/js/api.js?v=5"></script>
    <script src="/js/header.js?v=4"></script>
    <script src="/js/note.js?v=3"></script>
</body>
</html>
