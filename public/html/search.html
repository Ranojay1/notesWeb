<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar - Thinkverse</title>
    <script src="/js/theme.js"></script>
    <link rel="stylesheet" href="/css/style.css?v=3">
    <script src="/js/api.js?v=5"></script>
    <script src="/js/header.js?v=4"></script>
    <style>
        .search-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .search-header {
            margin-bottom: 40px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .search-input {
            flex: 1;
            padding: 14px 18px;
            background: #1e293b;
            border: 2px solid #334155;
            border-radius: 10px;
            color: #f1f5f9;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .search-input::placeholder {
            color: #64748b;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--secondary);
            background: #0f172a;
            box-shadow: 0 0 0 3px rgba(255, 193, 7, 0.1);
        }

        .filters {
            display: flex;
            gap: 12px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            background: #1e293b;
            border: 2px solid #334155;
            color: #cbd5e1;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 14px;
        }

        .filter-btn:hover {
            border-color: var(--secondary);
            color: #f1f5f9;
        }

        .filter-btn.active {
            background: var(--secondary);
            color: #000;
            border-color: var(--secondary);
            font-weight: 700;
        }

        .results-title {
            font-size: 20px;
            font-weight: 600;
            margin: 30px 0 20px 0;
            color: #1e293b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .results-grid {
            display: grid;
            gap: 15px;
        }

        .result-item {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            gap: 18px;
            align-items: center;
        }

        .result-item:hover {
            background: #ffffff;
            border-color: var(--secondary);
            box-shadow: 0 6px 16px rgba(255, 193, 7, 0.25);
            transform: translateY(-3px);
        }

        .result-avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--secondary);
            flex-shrink: 0;
        }

        .result-content {
            flex: 1;
            min-width: 0;
        }

        .result-title {
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 6px;
            font-size: 18px;
        }

        .result-meta {
            font-size: 14px;
            color: #64748b;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .result-preview {
            font-size: 14px;
            color: #475569;
            line-height: 1.6;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            line-clamp: 3;
            -webkit-box-orient: vertical;
        }

        .note-badge {
            display: inline-block;
            background: rgba(139, 92, 246, 0.15);
            color: #6d28d9;
            padding: 5px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 700;
            margin-bottom: 10px;
            border: 1px solid rgba(139, 92, 246, 0.3);
            letter-spacing: 0.3px;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #64748b;
            background: #f8fafc;
            border-radius: 15px;
            border: 2px dashed #cbd5e1;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .empty-text {
            font-size: 20px;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 10px;
        }

        .error-message {
            background: #fee2e2;
            border: 2px solid #fca5a5;
            color: #7f1d1d;
            padding: 16px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #1e293b;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .search-box {
                flex-direction: column;
            }

            .filters {
                flex-wrap: wrap;
            }

            .result-item {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="left">
            <h1><a href="/" style="text-decoration: none; color: inherit;">Thinkverse</a></h1>
        </div>
        <div class="right"></div>
    </div>

    <div class="search-container">
        <div class="search-header">
            <div class="search-box">
                <input 
                    type="text" 
                    class="search-input" 
                    id="searchInput" 
                    placeholder="buscar..."
                    autocomplete="off">
            </div>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">Todo</button>
            <button class="filter-btn" data-filter="users">Usuarios</button>
            <button class="filter-btn" data-filter="notes">Notas</button>
        </div>

        <div id="errorContainer"></div>

        <div id="resultsContainer">
            <div class="empty-state">
                <div class="empty-icon">üîç</div>
                <div class="empty-text">Escribe para buscar</div>
            </div>
        </div>
    </div>

    <script src="/js/search.js?v=3"></script>
</body>
</html>
