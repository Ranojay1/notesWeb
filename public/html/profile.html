<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Thinkverse</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/api.js?v=5"></script>
    <script src="/js/header.js?v=1"></script>
    <style>
        .profile-container {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .profile-header {
            background: linear-gradient(135deg, var(--secondary) 0%, #ec4899 100%);
            padding: 40px 20px;
            border-radius: var(--radius);
            margin-bottom: 30px;
            color: white;
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid white;
            background: #0f172a;
            object-fit: cover;
            flex-shrink: 0;
        }

        .profile-actions {
            flex: 1;
        }
        

        .profile-username {
            font-size: 32px;
            font-weight: 700;
            margin: 0 0 10px 0;
            color: black;
        }

        .profile-discord {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .profile-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-action {
            padding: 8px 16px;
            border-radius: 6px;
            border: 2px solid white;
            background: transparent;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
            color: black;
        }
        .btn-action a {
            color: black;
            text-decoration: none;
        }
        .stat div {
            color: #1e293b;
        }

        #btnAddFriend {
            background-color: #64748b;
            color: black;
        }

        .btn-action.primary {
            background: white;
            color: var(--secondary);
        }

        .btn-action.primary:hover {
            background: transparent;
            color: white;
        }

        .stats-row {
            display: flex;
            gap: 30px;
            margin-top: 20px;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: 700;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 5px;
        }

        .profile-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            color: #1e293b;
        }

        .card {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: var(--radius);
            padding: 20px;
            color: #1e293b;
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #1e293b;
        }

        .friends-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 15px;
        }

        .friend-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: 0.2s;
        }

        .friend-avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 2px solid var(--secondary);
            margin-bottom: 8px;
            object-fit: cover;
        }

        .friend-name {
            font-size: 12px;
            text-align: center;
            color: #475569;
            word-break: break-word;
        }

        .friend-item:hover .friend-name {
            color: var(--secondary);
        }

        .notes-grid {
            display: grid;
            gap: 15px;
        }

        .note-item {
            background: #f8fafc;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 4px solid var(--secondary);
            border: 2px solid #e2e8f0;
            border-left: 4px solid var(--secondary);
        }

        .note-item:hover {
            background: #ffffff;
            box-shadow: 0 4px 12px rgba(255, 193, 7, 0.15);
            transform: translateY(-2px);
        }

        .note-title {
            font-weight: 600;
            margin-bottom: 5px;
            color: #1e293b;
        }

        .note-preview {
            font-size: 13px;
            color: #64748b;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #64748b;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(226, 232, 240, 0.1);
            color: #1e293b;
        }

        .tab {
            padding: 15px 0;
            cursor: pointer;
            color: #64748b;
            font-weight: 600;
            transition: 0.2s;
            border-bottom: 2px solid transparent;
        }

        .tab.active {
            color: var(--secondary);
            border-bottom-color: var(--secondary);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #1e293b;
            font-weight: 600;
        }

        .error-message {
            background: #fee2e2;
            border: 2px solid #fca5a5;
            color: #7f1d1d;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .profile-header {
                flex-direction: column;
                gap: 20px;
            }

            .profile-content {
                grid-template-columns: 1fr;
            }

            .stats-row {
                gap: 15px;
                justify-content: space-around;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="left">
            <h1><a href="/" style="text-decoration: none; color: inherit;">Thinkverse</a></h1>
        </div>
        <div class="right"></div>
    </div>

    <div class="profile-container">
        <div id="errorContainer"></div>

        <div id="profileHeader" style="display: none;">
            <div class="profile-header">
                <img id="profileAvatar" class="profile-avatar" src="" alt="Perfil">
                <div class="profile-info">
                    <div class="profile-username" id="profileUsername"></div>
                    <div class="profile-discord" id="profileDiscord"></div>
                    <div class="profile-actions" id="profileActions"></div>
                    <div class="stats-row">
                        <div class="stat">
                            <div class="stat-number" id="followerCount">0</div>
                            <div class="stat-label">Seguidores</div>
                        </div>
                        <div class="stat">
                            <div class="stat-number" id="followingCount">0</div>
                            <div class="stat-label">Siguiendo</div>
                        </div>
                        <div class="stat">
                            <div class="stat-number" id="friendCount">0</div>
                            <div class="stat-label">Amigos</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="contentLoading" class="loading" style="display: none;">
            <p>Cargando perfil...</p>
        </div>

        <div id="profileContent" style="display: none;">
            <div class="tabs">
                <div class="tab active" data-tab="notes">üìù Notas</div>
                <div class="tab" data-tab="friends">üë• Amigos</div>
                <div class="tab" data-tab="followers">üëÅÔ∏è Seguidores</div>
            </div>

            <div id="notesTab" class="tab-content">
                <div class="card">
                    <div class="card-title">Mis Notas</div>
                    <div id="notesList" class="notes-grid"></div>
                </div>
            </div>

            <div id="friendsTab" class="tab-content" style="display: none;">
                <div class="card">
                    <div class="card-title">Amigos</div>
                    <div id="friendsList" class="friends-grid"></div>
                </div>
            </div>

            <div id="followersTab" class="tab-content" style="display: none;">
                <div class="card">
                    <div class="card-title">Seguidores</div>
                    <div id="followersList" class="friends-grid"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/profile.js?v=2"></script>
</body>
</html>
