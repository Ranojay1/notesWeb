<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Login - Thinkverse</title>
    <link rel="stylesheet" href="/css/style.css?v=2">
    <script src="/js/config.js?v=2"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--background-color, #f5f5f5);
        }
        .loading {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #5865F2;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <p>Autenticando con Discord...</p>
    </div>

    <script>
        (async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const error = urlParams.get('error');

            if (error) {
                alert('Error de autenticación: ' + error);
                window.location.href = '/html/login.html';
                return;
            }

            if (!code) {
                alert('No se recibió código de autenticación');
                window.location.href = '/html/login.html';
                return;
            }

            try {
                // Enviar código al backend (el backend manejará el OAuth de forma segura)
                const response = await fetch(window.AppConfig.apiUrl + '/api/discordCallback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ code })
                });

                const data = await response.json();

                if (data.success) {
                    // Guardar datos y redirigir
                    sessionStorage.setItem('discordLoginData', JSON.stringify(data));
                    window.location.href = '/html/login.html';
                } else {
                    throw new Error(data.error || 'Authentication failed');
                }
            } catch (err) {
                console.error('Discord callback error:', err);
                alert('Error al autenticar con Discord: ' + err.message);
                window.location.href = '/html/login.html';
            }
        })();
    </script>
</body>
</html>
